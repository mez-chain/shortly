<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shortly</title>
  </head>
  <body>
    <!-- Nav container -->
    <nav class="relative container p-6 mx-auto">
      <!-- Flex Container -->
      <div class="flex items-center justify-between">
        <!-- Logo/Menu Container -->
        <div class="flex items-center space-x-20">
          <!-- Logo -->
          <img src="images/logo.svg" alt="" />

          <!-- Menu -->
          <div class="hidden space-x-8 font-bold lg:flex">
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
              >Features</a
            >
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
              >Pricing</a
            >
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
              >Resources</a
            >
          </div>
        </div>

        <!-- Buttons Container -->
        <div class="hidden items-center space-x-6 font-bold lg:flex">
          <!-- Button 1 -->
          <a href="#" class="text-grayishViolet hover:text-darkViolet">Login</a>
          <a
            href="#"
            class="text-white bg-cyan rounded-full px-8 py-3 hover:opacity-70"
            >Sign Up</a
          >
        </div>

        <!-- @todo Hamburger Button -->
        <div class="lg:hidden">
          <button id="menu-btn" class="z-40 block hamburger focus:outline-none">
            <span class="bg-grayishViolet hamburger-top"></span>
            <span class="bg-grayishViolet hamburger-middle"></span>
            <span class="bg-grayishViolet hamburger-bottom"></span>
          </button>
        </div>
      </div>
    </nav>
    <!-- @todo Hamburger Menu -->
    <div
      id="menu"
      class="absolute top-0 left-0 right-0 mx-6 mt-20 p-8 rounded-md flex flex-col bg-darkViolet items-center text-center space-y-6 text-white font-bold z-100"
    >
      <div class="flex flex-col space-y-6">
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Resources</a>
      </div>
      <div class="w-full border-b border-b-1 border-grayishViolet"></div>
      <div class="w-full flex flex-col space-y-6">
        <a href="#">Login</a>
        <a href="" class="bg-cyan rounded-full py-3">Sign Up</a>
      </div>
    </div>
  </body>
</html>
